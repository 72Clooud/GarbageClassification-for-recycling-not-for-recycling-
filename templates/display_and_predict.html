<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Your Photo</h1>
    <img src="{{ url_for('static', filename='uploads/' + file_name) }}"alt='Upload Image'>
    <br>

    <form method='POST'>
        <input type="hidden" name="file_name" value="{{file_name}}">
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2> {{prediction}} </h2>
    {% endif %}

    <br>
    <a href="{{ url_for('root') }}">Upload another image</a>

</body>
</html>
